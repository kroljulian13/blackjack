{% macro render_field(field) %}

<div class="form-group">
    {% if field.errors %}
        {% for error in field.errors %}
            <div class=" alert-danger" role="alert"> {{ error }}</div>
        {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col">
            {{ field.label.text }}            
        </div>
        <div class="col">
            {{ field(placeholder=field.label.text) }}
        </div>
    </div>
    
</div>


{% endmacro %}
